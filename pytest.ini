# テスト用設定ファイル
[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
# テスト実行時にHTMLレポートを生成する設定
# pytest-htmlプラグインを使用する場合
addopts = --html=report.html --self-contained-html
[coverage:run]
source = .
omit = 
    tests/*
    ./tests/*
    */tests/*
    */venv/*
[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise NotImplementedError
    if __name__ == .__main__.:
    pass
    raise ImportError
